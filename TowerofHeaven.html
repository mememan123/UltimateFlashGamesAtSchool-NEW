<html xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><style class="vjs-styles-defaults">
<script>
    window.RufflePlayer = window.RufflePlayer || {};
    window.addEventListener("load", (event) => {
        const ruffle = window.RufflePlayer.newest();
        const player = ruffle.createPlayer();
        const container = document.getElementById("container");
        container.appendChild(player);
        player.load("domo_dance.swf");
        player.style.width = "600px";
	player.style.height = "400px";
    });
</script>
<script src="https://supersonicrainboom.github.io/ultimate-flash-games-at-school/ruffle.js"></script>
